<div class="card mb-5 mb-xl-10">
  <div class="card-body pt-9 pb-0">
    <div class="d-flex flex-wrap flex-sm-nowrap mb-3">
      <div class="me-7 mb-4">
        <div
          class="symbol symbol-100px symbol-lg-160px symbol-fixed position-relative"
        >
          <img src="./assets/media/avatars/image.jpg" alt="Profile Picture" />
          <div
            class="position-absolute translate-middle bottom-0 start-100 mb-6 bg-success rounded-circle border border-4 border-white h-20px w-20px"
          ></div>
        </div>
      </div>
      <div class="flex-grow-1">
        <div
          class="d-flex justify-content-between align-items-start flex-wrap mb-2"
        >
          <div class="d-flex flex-column">
            <div class="d-flex align-items-center mb-2">
              <a
                class="text-gray-800 text-hover-primary fs-2 fw-bolder me-1 cursor-pointer"
                >{{ profile.name }}</a
              >
              <span class="badge badge-light-success fw-bolder ms-2 fs-8 py-1 px-3"
                >{{ profile.role }}</span
              >
            </div>
            <div class="d-flex flex-wrap fw-bold fs-6 mb-4 pe-2">
              <a class="d-flex align-items-center text-gray-400 text-hover-primary me-5 mb-2 cursor-pointer">
                {{ profile.email }}
              </a>
              <a class="d-flex align-items-center text-gray-400 text-hover-primary mb-2 cursor-pointer">
                {{ profile.phone }}
              </a>
            </div>
          </div>
        </div>
        <div *ngIf="profile.role === 'Student'" class="d-flex flex-wrap flex-stack">
          <div class="d-flex flex-column flex-grow-1 pe-8">
            <div class="d-flex flex-wrap">
              <div
                class="border border-gray-300 border-dashed rounded min-w-125px py-3 px-4 me-6 mb-3"
              >
                <div class="d-flex align-items-center">
                  <div class="fs-2 fw-bolder">{{ profile.studentId }}</div>
                </div>
                <div class="fw-bold fs-6 text-gray-400">Student ID</div>
              </div>
              <div
                class="border border-gray-300 border-dashed rounded min-w-125px py-3 px-4 me-6 mb-3"
              >
                <div class="d-flex align-items-center">
                  <div class="fs-2 fw-bolder">{{ profile.class }}</div>
                </div>
                <div class="fw-bold fs-6 text-gray-400">Class</div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="profile.role === 'Teacher'" class="d-flex flex-wrap flex-stack">
          <div class="d-flex flex-column flex-grow-1 pe-8">
            <div class="d-flex flex-wrap">
              <div
                class="border border-gray-300 border-dashed rounded min-w-125px py-3 px-4 me-6 mb-3"
              >
                <div class="d-flex align-items-center">
                  <div class="fs-2 fw-bolder">{{ profile.subjects.join(', ') }}</div>
                </div>
                <div class="fw-bold fs-6 text-gray-400">Subjects</div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="profile.role === 'Parent'" class="d-flex flex-wrap flex-stack">
          <div class="d-flex flex-column flex-grow-1 pe-8">
            <div class="d-flex flex-wrap">
              <div
                class="border border-gray-300 border-dashed rounded min-w-125px py-3 px-4 me-6 mb-3"
              >
                <div class="d-flex align-items-center">
                  <div class="fs-2 fw-bolder">{{ profile.children.join(', ') }}</div>
                </div>
                <div class="fw-bold fs-6 text-gray-400">Children</div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="profile.role === 'Psychologist'" class="d-flex flex-wrap flex-stack">
          <div class="d-flex flex-column flex-grow-1 pe-8">
            <div class="d-flex flex-wrap">
              <div
                class="border border-gray-300 border-dashed rounded min-w-125px py-3 px-4 me-6 mb-3"
              >
                <div class="d-flex align-items-center">
                  <div class="fs-2 fw-bolder">{{ profile.specialty }}</div>
                </div>
                <div class="fw-bold fs-6 text-gray-400">Specialty</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
