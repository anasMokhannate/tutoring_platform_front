<div class="quiz-container">
  <h2>Take Quiz on Advanced Calculus</h2>
  <form (ngSubmit)="submitQuiz()">
    <div *ngFor="let question of questions; let i = index">
      <div class="question">
        <p>{{ question.question }}</p>
        <ul>
          <li *ngFor="let option of question.options" (click)="selectAnswer(option, i)" [class.selected]="selectedAnswers[i] === option">
            {{ option }}
          </li>
        </ul>
      </div>
    </div>
    <button type="submit" class="btn">Submit Quiz</button>
  </form>
  <div *ngIf="quizSubmitted">
    <p>Quiz completed. Your score: {{ score }}/{{ questions.length }}</p>
    <button (click)="restartQuiz()" class="btn">Restart Quiz</button>
  </div>
</div>
