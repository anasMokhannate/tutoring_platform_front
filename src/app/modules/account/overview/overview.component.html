<div class="card mb-5 mb-xl-10" id="kt_profile_details_view">
  <div class="card-header cursor-pointer">
    <div class="card-title m-0">
      <h3 class="fw-bolder m-0">Course Overview</h3>
    </div>
  </div>

  <div class="card-body p-9" *ngIf="course">
    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">Course Name</label>
      <div class="col-lg-8">
        <span class="fw-bolder fs-6 text-dark">{{ course.name }}</span>
      </div>
    </div>
    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">Description</label>
      <div class="col-lg-8 fv-row">
        <span class="fw-bold fs-6">{{ course.description }}</span>
      </div>
    </div>
    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">Professor</label>
      <div class="col-lg-8 d-flex align-items-center">
        <span class="fw-bolder fs-6 me-2">{{ course.professor }}</span>
      </div>
    </div>
    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">Type</label>
      <div class="col-lg-8">
        <span class="fw-bold fs-6">{{ course.type }}</span>
      </div>
    </div>
    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">Video</label>
      <div class="col-lg-8">
        <video width="100%" controls>
          <source [src]="course.videoUrl" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">Course PDF</label>
      <div class="col-lg-8">
        <a [href]="course.pdfUrl" target="_blank" class="btn btn-secondary">Download PDF</a>
      </div>
    </div>
  </div>
  
  <!-- Comments Section -->
  <div class="comments-section">
    <h3>Comments</h3>
    <div *ngFor="let comment of comments">
      <p><strong>{{ comment.author }}</strong>: {{ comment.text }}</p>
    </div>
    <textarea [(ngModel)]="newComment" placeholder="Add a comment..."></textarea>
    <button (click)="addComment()">Post Comment</button>
  </div>

  <!-- Navigation Button for Quiz -->
  <div class="quiz-navigation">
    <button [routerLink]="'/crafted/account/take-quiz/' + (course?.id)" class="btn btn-primary">Take Quiz</button>

  </div>
</div>
