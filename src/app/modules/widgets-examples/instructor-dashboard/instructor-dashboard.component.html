<div class="instructor-dashboard">
    <h2>Manage Course Session Requests</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Description</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let request of courseRequests">
                <td>{{ request.id }}</td>
                <td>{{ request.requestType }}</td>
                <td>{{ request.description }}</td>
                <td>{{ request.status }}</td>
                <td>
                    <button class="btn accept-button" (click)="acceptRequest(request)" [disabled]="request.status !== 'Pending'">Accept</button>
                    <button class="btn deny-button" (click)="denyRequest(request)" [disabled]="request.status !== 'Pending'">Deny</button>
                </td>
            </tr>
        </tbody>
    </table>
    <a routerLink="/add-course" class="btn btn-primary">Add New Course</a>
</div>

<style>
.instructor-dashboard {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      th, td {
        border-bottom: 2px solid #dce4e6;
        padding: 12px;
        text-align: left;
      }

      th {
        background-color: #003366;
        color: #ffffff;
      }

      .btn {
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        color: #ffffff;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 0.3s, box-shadow 0.3s;
      }

      .accept-button {
        background-color: #28a745;
        &:hover {
          background-color: darken(#28a745, 10%);
          box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }
      }

      .deny-button {
        background-color: #dc3545;
        &:hover {
          background-color: darken(#dc3545, 10%);
          box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }
      }
    }
}
</style>
